<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">EngCoding</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">My service</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <a href="schedule.html">
            <img src="images/unu_edited.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Encoding 강의실
              </span>
              <span class="friend__status">
                Schedule을 확인하세요
              </span>
            </a>
            </div>
         
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Schedule</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plusfriend.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                수업시간 변경 신청
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">
          발음 교정
        </h5>
        <li class="friends__friend friend">
          <a href="graph.html">
            <div class="friend__column">
              <img src="images/1.jpeg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Recoding Service
                </span>
                <span class="friend__status">
                  변화를 눈으로 확인하세요.
                </span>
              </div>
            </div>
          </a>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span> Playing </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__test">
        😱Please make your screen smaller!😱
      </span>
    </div>
  </body>
</html>

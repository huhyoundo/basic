<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">Luke님 접속중</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">
          English&Coding
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="images/iu.jfif" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    신청하기
                  </span>
                  <span class="friend__bottom-text">
                    별도의 회원가입이 필요합니다.
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">쿠폰사용시 20%할인</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__test">
        😱Please make your screen smaller!😱
      </span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </body>
</html>

  Alt + ⇧ + Mouse Drag
  2) 선택된 영역에 커서 만들기
  Alt + ⇧ + i 
  3) 코드 블록 한방에 코멘트 처리하기
  Ctrl + /
  4) 코드 복사해서 위/아래로 움직이기
  Alt + ⇧ + ↑ / ↓
  5) 코드 위/아래로 움직이기
  Alt + ↑ / ↓
  6) 클릭하는 곳마다 커서 생성dd
  Alt + Click
  7) 반복되는 단어 한방에 수정
  Ctrl + D
  8) 파일 맨 위-아래로 한번에 이동하기
  Ctrl + Home / End
  9) 사이드바 숨기기
  Ctrl + B
  10) 커서 뒤로가기 / 앞으로가기
  Alt + ← / →
  11) 커서가 있는 줄부터 그 아래의 줄들을 아래로 내리기
  Ctrl + Shift + Enter
  12) 같은 단어 모두 선택
  Ctrl + F2
  13) Delete Line
  Ctrl + Shift + K
  14) Insert line Above / Below
  Ctrl + Enter / Ctrl + Shift + Enter
